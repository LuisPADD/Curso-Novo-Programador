<html>

    <head>
        <meta charset="UTF-8">
        <title>Airbnb: aluguéis por temporada</title>
        <link rel="stylesheet" href="./assets/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">        
    </head>

    <body>
        
        <div class="topo">
            <b class="topo--texto">Confira as últimas informações sobre nossa resposta à COVID-19</b>
        </div>

        <div class="fundo">
            <div class="menu">
                <div class="menu--flex">
                    <img class="logo" src="./assets/images/logo.png"/>
                </div>
                <div class="menu--flex">
                    <div class="menus">
                        <div class="item--menu">Lugares para ficar</div>
                        <div class="item--menu">Experiências</div>
                        <div class="item--menu">Experiências Online</div>
                    </div>
                </div>

                <div class="menu--flex">
                    <div class="last--menu">
                        <div class="last--menu--item">

                            <button class="menu--button">Seja um Anfitrião</button>
                            
                            <button class="material--icon"><span class="material-icons icon--globe">language</span></button>

                            <div class="button--icons">
                                <span class="material-icons icon--button--menu">menu</span>
                                <span class="material-icons icon--button">account_circle</span>
                            </div>

                        </div>
                    </div>
                    </div>
                    </div>
                    
                    <div class="buscas">
                        <div class="div--buscar">
                            <div class="item--buscar first">
                                <div class="buscar--1">
                                    <b class="loc--item">Localização</b>
                                    <b class="loc--desc">Para onde você vai?</b>
                                </div>
                            </div>
                    
                            <div class="item--buscar">
                                <div class="buscar--1">
                                    <b class="loc--item">Check-in</b>
                                    <b class="loc--desc">Quando?</b>
                                </div>
                            </div>
                    
                            <div class="item--buscar">
                                <div class="buscar--1">
                                    <b class="loc--item">Check-out</b>
                                    <b class="loc--desc">Quando?</b>
                                </div>
                            </div>
                    
                            <div class="item--buscar last">
                                <div class="buscar--1">
                                    <b class="loc--item">Hóspedes</b>
                                    <b class="loc--desc">Quantos?</b>
                                </div>
                            </div>
                    
                        </div>
                    </div>
            </div>
            
            </body>
            
            </html>
