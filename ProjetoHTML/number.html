<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Número</title>
</head>
<body>
    
    <h1>Exemplo de Entrada de Número</h1>
    
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" value="10" min="1" max="100"/>

    <p>Este campo permite apenas a inserção de valores numéricos entre 1 e 100, 
    e tem o valor inicial de 10.</p>
    
</body>
</html>
